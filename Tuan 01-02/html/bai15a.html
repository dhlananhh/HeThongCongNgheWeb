<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tuan 2</title>
        <meta name="21087481_Duong Hoang Lan Anh" content="HTML Basic">
        <link rel="stylesheet" href="../css/bai15a.css">
    </head>


    <body>
        <div id="content" class="container">
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend>Your message:</legend>
                    <table cellspacing="10">
                        <tr>
                            <td><label for="emailTo">To</label></td>
                            <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
                        </tr>
        
                        <tr>
                            <td><label for="emailFrom">Your email</label></td>
                            <td><input type="text" name="txtFrom" readonly="readonly" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
                        </tr>
        
                        <tr>
                            <td><label for="emailBody">Message</label></td>
                            <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                        </tr>
                    </table>
                </fieldset>
        
                <fieldset>
                    <legend>How you found us:</legend>
                    <table>
                        <tr>
                            <td><label for="title01">How did you hear of us</label></td>
                            <td>
                                <select name="selection" id="select">
                                            <option value="Google">Google</option>
                                            <option value="Youtube">Youtube</option>
                                            <option value="Facebook">Facebook</option>
                                            <option value="Instagram">Instagram</option>
                                            <option value="Twitter">Twitter</option>
                                        </select>
                            </td>
                        </tr>
        
                        <tr>
                            <td><label for="title02">Newsletter</label></td>
                            <td><input type="checkbox" id="checkbox" name="checkbox" checked>Ensure this box is checked if you would like to receive email updates</td>
                        </tr>
                    </table>
                </fieldset>
                <input type="submit" value="Send message">
            </form>
        </div>
    </body>
</html>
