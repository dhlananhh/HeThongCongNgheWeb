<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tuan 2</title>
        <link rel="stylesheet" href="../css/bai17b.css">
        <meta name="21087481_Duong Hoang Lan Anh" content="HTML Basic">
    </head>

    
    <body>
        <div id="content" class="container">
            <form>
                <div id="browser" class="browser">
                    <label for="browser">Browser:</label>
                    <select name="browser" id="browser">
                        <option value="GoogleChrome" selected>Google Chrome</option>
                        <option value="Firefox">Firefox Mozilla</option>
                        <option value="MicrosoftEdge">Microsoft Edge</option>
                        <option value="Opera">Opera</option>
                    </select> <br/> <br/>
                </div>

                <div id="username">
                    <label for="Username">Username:</label>
                    <input type="text"> <br/> <br/>
                </div>

                <div id="encryption">
                    <label for="Encryption">Encryption:</label>
                    <select name="encryption" id="encryption">
                        <option value="2048">2048 (High Grade)</option>
                        <option value="1"></option>
                    </select>
                </div>

                <div id="range">
                    <label for="range"></label> <br/> <br/> 0
                    <input type="range">100 <br/> <br/>
                </div>

                <div>
                    <label for="number"></label>
                    <input type="number"> <br/> <br/>
                </div>

                <div id="birthday1">
                    <label for="birthday1">Birthday: </label>
                    <input type="date" name="birthday1" id="birthday1_input"> <br/> <br/>
                </div>

                <div id="fav_color">
                    <label for="color">Select your favorite color: </label>
                    <input type="color" name="fav_color" id="fav_color_input"> <br/> <br/>
                </div>

                <div id="birthday2">
                    <label for="birthday2">Birthday (month and year): </label>
                    <input type="month" name="birthday2" id="birthday2_input"> <br/> <br/>
                </div>

                <div id="week">
                    <label for="week">Select a week: </label>
                    <input type="week" name="week" id="week_input"> <br/> <br/>
                </div>

                <div id="time">
                    <label for="birthday4">Select a time: </label>
                    <input type="time" name="time" id="time_input"> <br/> <br/>
                </div>

                <div id="birthday3">
                    <label for="">Birthday (date and time): </label>
                    <input type="datetime" name="birthday3" id="birthday3_input"> <br/> <br/>
                </div>

                <div id="email">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email_input"> <br/> <br/>
                </div>

                <div id="search_google">
                    <label for="SearchGoogle">Search Google: </label>
                    <input type="text" name="SearchGoogle" id="txtSearch"> <br/> <br/>
                </div>

                <div id="telephone">
                    <label for="telephone">Telephone: </label>
                    <input type="number" name="telephone" id="telephone_input"> <br/> <br/>
                </div>

                <div id="homepage">
                    <label for="homepage">Add your homepage: </label>
                    <input type="url" name="homepage" id="homepage_address"> <br/> <br/>
                </div>

                <div id="button">
                    <input type="submit" id="submit_button" value="Submit"> <br/> <br/>
                </div>

                <div>
                    <div>
                        <b>Note:</b> The datalist tag is not supported in Safari or IE9 (and earlier)
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
