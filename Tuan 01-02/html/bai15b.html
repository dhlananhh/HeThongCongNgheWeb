<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tuan 2</title>
        <link rel="stylesheet" href="../css/bai15b.css">
        <meta name="21087481_Duong Hoang Lan Anh" content="HTML Basic">
    </head>


    <body>
        <div id="content" class="container">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="firstName">First name:</label>
                    <input type="text" required> <br>
                    <label for="lastName">Last name:</label>
                    <input type="text" required> <br>
                    <label for="email">E-mail:</label>
                    <input type="email" required> <br>
                </fieldset>

                <fieldset>
                    <legend>Competition Question</legend>
                    <label for="question">How tall is the Eiffel Tower in Paris, France?</label> <br>
                    <input type="radio" name="height" />584 ft <br/>
                    <input type="radio" name="height" />784 ft <br/>
                    <input type="radio" name="height" />984 ft <br/>
                    <input type="radio" name="height" />1184 ft <br/>
                </fieldset>

                <fieldset>
                    <legend>Tiebreaker Question</legend>
                    <label for="txt">In 25 words or less, say why you would like to win $10,000:</label> <br>
                    <textarea name="txtBody" id="txt" cols="40" rows="10"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Enter competition</legend>
                    <input type="submit" id="submit_button" value="Enter Competition">
                </fieldset>
            </form>
        </div>
    </body>
</html>
