<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tuan 2</title>
        <link rel="stylesheet" href="../css/bai14.css">
        <meta name="21087481_Duong Hoang Lan Anh" content="HTML Basic">
    </head>


    <body>
        <div id="content" class="container">
            <form action="#" method="post">
                <h1>Contact Us</h1> <br/>
                <p>Use the following form to send a message to Example Cafe</p>
                
                <table cellspacing="10">
                    <tr>
                        <td>Your email</td>
                        <td><input type="email" required></td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td><textarea name="txtBody" id="txtBody" cols="50" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td>How did you hear of us ?</td>
                        <td>
                            <select name="" id="">
                                <option value="Google">Google</option>
                                <option value="Youtube">Youtube</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Twitter">Twitter</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Newsletter</td>
                        <td><input type="checkbox" checked>Ensure this box is checked if you would like to receive email updates</td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Send message"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
