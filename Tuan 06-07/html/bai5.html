<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tuan 7</title>
        <meta name="21087481_Duong Hoang Lan Anh" content="HTML Basic">
        <script>
            var SoLuong, x;
            var DS = new Array(100);
            SoLuong = prompt("Nhập số người cho phòng ban : ", 10);
            for (i = 0; i < SoLuong; i++) {
                DS[i] = prompt("Nhập vào họ tên: ", "");
            }
            DS.sort();
            document.write("<H3>Danh sách phòng ban sau khi đã sắp xếp </H3>");
            for (x in DS) {
                document.write(DS[x] + "<BR>");
            }
        </script>
    </head>

    <body>
    </body>
</html>
