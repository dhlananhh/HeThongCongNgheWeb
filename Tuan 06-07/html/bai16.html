<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tuan 8</title>

        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <label for="text-input">Nhập địa chỉ IP: </label>
            <input type="text" class="form-control form-control-lg" name="input" id="input" onload="checkIP();"> <br>
            <button type="button" class="btn btn-info" onclick="checkIP();">Check</button>
            <br> <br>

            <label for="text-input">Nhập địa chỉ URL: </label>
            <input type="text" class="form-control form-control-lg" name="input" id="input" onload="checkURL();"> <br>
            <button type="button" class="btn btn-info" onclick="checkURL();">Check</button>
            <br> <br>

            <label for="text-input">Nhập US zip code: </label>
            <input type="text" class="form-control form-control-lg" name="input" id="input" onload="checkZipCode();"> <br>
            <button type="button" class="btn btn-info" onclick="checkZipCode();">Check</button>
            <br> <br>
        </div>
    </body>
