<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tuan 7</title>
        <meta name="21087481_Duong Hoang Lan Anh" content="HTML Basic">
        <link rel="stylesheet" href="../css/bai6.css">
    </head>

    <body>
        <div class="Calculator">
            <p>Calculator</p>
            <h2>&#8801 STANDARD</h2>
            <form action="">
                <input type="text" name="txtkq" id="" placeholder="0">
                <div class="M">
                    <input type="button" value="MC">
                    <input type="button" value="MR">
                    <input type="button" value="M+">
                    <input type="button" value="M-">
                    <input type="button" value="MS">
                    <input type="button" value="M&#8314">
                </div>
                <div class="tr1">
                    <input type="button" value="&#37" onclick="txtkq.value/='100'">
                    <input type="button" value="&#8730" onclick="txtkq.value=Math.sqrt(txtkq.value)">
                    <input type="button" value="x&#178" onclick="txtkq.value*=txtkq.value">
                    <input type="button" value="&#185/x" onclick="txtkq.value+='1/'+txtkq.value">
                </div>
                <div class="mau">
                    <div class="tr2">
                        <input type="button" value="CE">
                        <input type="button" value="C" onclick="txtkq.value=''">
                        <input type="button" value="&#8656">
                        <input type="button" value="&#247" onclick="txtkq.value+='/'">
                    </div>
                    <div class="tr3">
                        <input type="button" value="7" onclick="txtkq.value+='7'">
                        <input type="button" value="8" onclick="txtkq.value+='8'">
                        <input type="button" value="9" onclick="txtkq.value+='9'">
                        <input type="button" value="x" onclick="txtkq.value+='*'">
                    </div>
                    <div class="tr4">
                        <input type="button" value="4" onclick="txtkq.value+='4'">
                        <input type="button" value="5" onclick="txtkq.value+='5'">
                        <input type="button" value="6" onclick="txtkq.value+='6'">
                        <input type="button" value="-" onclick="txtkq.value+='-'">
                    </div>
                    <div class="tr5">
                        <input type="button" value="1" onclick="txtkq.value+='1'">
                        <input type="button" value="2" onclick="txtkq.value+='2'">
                        <input type="button" value="3" onclick="txtkq.value+='3'">
                        <input type="button" value="+" onclick="txtkq.value+='+'">
                    </div>
                    <div class="tr6">
                        <input type="button" value="&#177">
                        <input type="button" value="0" onclick="txtkq.value+='0'">
                        <input type="button" value="."onclick="txtkq.value+='.'">
                        <input type="button" value="=" onclick="txtkq.value=eval(txtkq.value)">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
